<mat-card>
  <mat-card-title>
    Mapa
  </mat-card-title>
  
  <mat-card-content>
    <agm-map (mapClick)="addMark($event)" [latitude]="lat" [longitude]="lng" [zoom]="15">
      <agm-marker *ngFor="let mark of markers; let i = index" [latitude]="mark.lat" [longitude]="mark.lng">
        <agm-info-window>
          <strong>{{mark.title}}</strong>
          <p>
            {{mark.description}}
          </p>
          <div>
            <button (click)="editMark(mark)" mat-raised-button color="primary">Editar</button>
            <button (click)="deleteMark(i)" mat-raised-button color="warn">Borrar</button>
          </div>
        </agm-info-window>
      </agm-marker>
    </agm-map>
  </mat-card-content>
</mat-card>
